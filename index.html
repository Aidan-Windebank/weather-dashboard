<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid row">
    
            <!-- container for search and previous search list -->
        <div class="col-3 text-center ">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Enter City Here:</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-input" id="city-input" placeholder="Minneapolis">
                        </div>
                        <button id="search-button" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
        </div>

            <!-- container for day forecast and 5 day forecast -->
        <div class="col-9">
            <div class="container-fluid row">
                <div id="daily-forecast">
                <!-- container for daily forecast -->
                </div>
                <div>
                    <div id="five-day-forecast" class="row">
                       
                    </div>
                </div>
            </div>
        </div>

    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
